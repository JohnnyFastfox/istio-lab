apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-v2
  labels:
    app: flask-app
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
      version: v2
  template:
    metadata:
      labels:
        app: flask-app
        version: v2
    spec:
      containers:
        - name: flask-app
          image: jonasjoachim/flask-service:latest
          env:
            - name: VERSION
              value: "v2"
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: flask-app-secret
