apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-v2
  labels:
    app: httpbin
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v2
  template:
    metadata:
      labels:
        app: httpbin
        version: v2
    spec:
      containers:
        - name: httpbin
          image: python:3.9-slim
          command: ["bash"]
          args: ["-c", "pip install flask && python /app/app.py"]
          env:
            - name: VERSION
              value: "v2"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /app
              name: app-code
      volumes:
        - name: app-code
          configMap:
            name: httpbin-app-code